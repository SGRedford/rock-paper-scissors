<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <h3>Do you have what it takes?</h3>
    </div>

    <div class="game_area">
        <h2>Try your luck, and make a selection below.  Best to five wins!</h2>
            <div class="cardbox">
                <div class="cards"><button onclick="play('rock')">Rock</button></div>
                <div class="cards"><button onclick="play('paper')">Paper</button></div>
                <div class="cards"><button onclick="play('scissors')">Scissors</button></div>
            </div>
            <div class="score">
                <div><h3>Player: <span class="playerScore">0</h3></div>
                <div><h3>Computer: <span class="computerScore">0</h3></div>
            </div>
            <div>
                <h2 id="result"></h2>
            </div>
    </div>

    <div class="footer">
        <P>Made by SRedford via The Odin Project 2023</P>
    </div>
    
</body>
</html>
